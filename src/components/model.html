<script type="text/javascript">

var _isEmpty = function(v){
            return v === null || v === undefined || v === '';
};
var _urlDecode =function(string){
            if(_isEmpty(string)){
                return {};
            }
            var obj = {},pairs = string.split('&'),d = decodeURIComponent,name,value,pair;
	    for(i=0;i<pairs.length;i++){
                pair =pairs[i].split('=');
                name = d(pair[0]);
                value = d(pair[1]);
                obj[name] =value;
            };
            return obj;
};
var getUrlParam = function(param) {
	var params = _urlDecode(location.search.substring(1));
	return param ? params[param] : params;
};
var linkTofind=function(){
	findindex= getUrlParam('findindex');
	if(findindex!=null){
		selFind(findindex);
	}else{
		findindex=1;
	}
};
var redid = 0,findindex=1,findbabyLoad=false,findgjaLoad=false;
var f = function(id) {
	return document.getElementById(id);
};
var dis = function(id, b) {
	if (b == true) {
		f(id).style.display = 'block';
	} else {
		f(id).style.display = 'none';
	}
};
var imgOnFoucs = function() {
	if(redid==0) imgOnClick();
};
var imgOnClick = function() {
	var src = '';
	redid++;
	src = 'https://www.ldxxw.com.cn/ValidationCodeServlet?' + redid;
	f("imageBrowse").src = src;
};
var toolClick = function(t) {
	if (t == 'login') {
		dis('form_baby', true);
		dis('form_gja', true);
		dis('find_result', false);
		dis('find_result_baby', false);
		dis('find_result_gja', false);
		dis('dis_baby', false);
	} else if (t == 'find') {
		dis('form_baby', false);
		dis('form_gja', false);
		dis('dis_baby', false);
		dis('find_result', true);
		selFind();
	} else if (t == 'dis') {
		dis('form_baby', false);
		dis('form_gja', false);
		dis('find_result', false);
		dis('find_result_baby', false);
		dis('find_result_gja', false);
		dis('dis_baby', true);
	}
};
var c_checked = function(t) {
	if (t.id == 'radio_type1') {
		f("card_no").disabled = false;
		f("name").disabled = true;
		f("name").value = "";
	} else {
		f("card_no").disabled = true;
		f("name").disabled = false;
		f("card_no").value = "";
	}
};
var selFind = function(index) {
	if(index)
		findindex=index;
	if (findindex==1) {
		if(findbabyLoad==false){
			f('babyfindframe').src='babyfind.html?s=1';
			findbabyLoad=true;
		}
		dis('find_result_baby', true);
		dis('find_result_gja', false);
	} else {
		if(findgjaLoad==false){
			f('gjafindframe').src='http://gja.ldxxw.com.cn/gjafind.html';
			findgjaLoad=true;
		}
		dis('find_result_baby', false);
		dis('find_result_gja', true);
	}
};
function ajax() {
	function getXHR()// 获取xmlhttprequest
	{
		var request = false;
		try {
			request = new XMLHttpRequest();
		} catch (trymicrosoft) {
			try {
				request = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (othermicrosoft) {
				try {
					request = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (failed) {
					request = false;
				}
			}
		}
		return request;
	};
	this.get = function(openUrl, successFun)// ajax对象的get方法,通过get方式发送请求,openUrl为请求的页面,successFun为成功回调执行的函数
	{
		var request = getXHR();
		request.open("get", openUrl, true);
		request.onreadystatechange = update;
		function update() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					successFun(request);
				}
			}
		}
		request.send(null);
	};

	this.post = function(openUrl, sendContent, successFun)// ajax对象的post方法,通过post方式发送请求,openUrl为请求的页面,successFun为成功回调执行的函数
	{
		var request = getXHR();
		request.open("post", openUrl, true);
		request.setRequestHeader("Content-Type",
				"application/x-www-form-urlencoded;charset=UTF-8");// 告诉服务器发送的是文本
		request.onreadystatechange = update;
		function update() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					successFun(request);
				}
			}
		}
		request.send(sendContent);
	};
};
var getInforBaby = function() {

	//	return;
	//}
	var cback = function(obj) {
		var d = eval("(" + obj.responseText + ")");
		var s = '<table class="table_1" id="inforid" cellspacing="0" cellpadding="0"><colgroup><col width="120"><col></colgroup><tbody>', mx, mx2;
		if (d && d.datas) {
			mx = d.datas[0];
			s = s
					+ '<tr><th>采血单位：</th>'

			s = s

			s = s

					+ mx.address + '</td>';
			s = s
					+ '<tr>'
					+ '<td colspan="2",align="left" height="30px">'
					+ getjyjl(mx) + '</td>';
			if(mx.laboratory_id==150)	{
				s = s;
				}else{
			s = s
					+ '<tr><th >筛查中心：</th>'
					+ '<td align="left" height="30px">'
					+ mx.laboratory_name + '</td>';}
			s = s
					+ '<tr><th>备注：</th>'
					+ '<td align="left" height="30px">'
					+ (mx.remark == null ? '&nbsp;' : mx.remark) + '</td>';
			s = s
					+ '<tr><th>说明：</th>'
					+ '<td align="left" height="30px">'
					+ (mx.sm == null ? '&nbsp;' : mx.sm) + '</td>';
			s = s + '</tbody></table>';
			document.getElementById("jgval").innerHTML = s;

		} else if (d && d.errmsg) {
			alert(d.errmsg);
			imgOnClick();

		} else {
			alert("错误！请重试");
			imgOnClick();
			//buttonres.textContent='查看结果';
		}
	};
	aj.post(url,sendContent, cback);
	//buttonres.textContent='正在查询，请稍后......';
}
var getjyjl=function(mx){
	var s = '<table class="table_1" cellspacing="0" cellpadding="0" width="100%" border="1"><tbody>';
	if(mx.result_clzp!=null&&_isEmpty(mx.listItems)){
		s = s + '<tr><td>检测结论：'+mx.result+'</td></tr>';
		s = s + '</tbody></table>';
		return s;
	}
	s = s + '<tr><th width="80" style="text-align: center;">检测项目</th><th width="80" style="text-align: center;">检测结果</th><th width="80" style="text-align: center;">参考值</th><th style="text-align: center;">检测结论</th></tr>';
	for(var i=0;i<mx.listItems.length;i++){
		var it=mx.listItems[i];
	s = s + '<tr><td>'+it.lab_type+'</td><td>'+it.result_val+'</td><td>'+it.val+'</td><td>'+it.result_str+'</td></tr>';
	}
	s = s + '</tbody></table>';
	return s;
}
